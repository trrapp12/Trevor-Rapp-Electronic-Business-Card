  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      (() => {
        console.log('set time out IFFE fired');

        window.addEventListener('load', () => {
          console.log('window loaded');

          document
            .querySelector('.footer--container')
            .addEventListener('touchstart', (evt) => {
              console.log(evt.target);

              evt.preventDefault();

              setTimeout(function () {
                if (evt.target.className.includes('lni')) {
                  evt.target.classList.remove('lni--touch-state');
                  // if the click registers on the icon, find the <a> href, which is the parent element and open that page
                  window.location.href = evt.target.parentElement.href;
                } else if (evt.target.className.includes('button--a')) {
                  evt.target.childNodes[0].classList.remove('lni--touch-state');
                  // if the click registers on the outside container, find the <a> href, which is it's child element and open that page
                  window.location.href = evt.target.href;
                } else if (evt.target.className.includes('button--icon')) {
                  evt.target.childNodes[0].childNodes[0].classList.remove(
                    'lni--touch-state'
                  );
                  // if the click registers on the container tag, the href from the child, the <a>, and open that page
                  window.location.href = evt.target.childNodes[0].href;
                }
              }, 1000);
            });

          document
            .querySelector('.footer--container')
            .addEventListener('touchend', (evt) => {
              setTimeout(() => {
                if (evt.target.className.includes('lni')) {
                  evt.target.classList.remove('lni--touch-state');
                } else if (evt.target.className.includes('button--a')) {
                  evt.target.childNodes[0].classList.remove('lni--touch-state');
                } else if (evt.target.className.includes('button--icon')) {
                  evt.target.childNodes[0].childNodes[0].classList.remove(
                    'lni--touch-state'
                  );
                }
              }, 200);
            });
        });
      })();
    </script>
